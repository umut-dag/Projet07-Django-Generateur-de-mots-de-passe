<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Générateur de mot de passe avec Django</title>
  </head>
  <body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
    <div class="centrer">
        <fieldset>
            <legend class="legend">Générateur de mots de passe avec Django</legend>
            <table>
                <div class="boite">
                    <div class="afficheur">{{ password }}</div>
                    <button class="button" id="refresh" onclick="document.location.reload(false)"> Nouveau mot de passe </button>
                    <form action="{% url 'index' %}">
                        <input type="submit" class="button" value="Modifier les paramètres" />
                    </form>
                </div>
            </table>
        </fieldset>
    </div>
</body>
</html>
